<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="//cdn.webix.com/site/webix.css"
      type="text/css"
    />
    <script src="//cdn.webix.com/site/webix.js" type="text/javascript"></script>
  </head>

  <body>
    <script>
      var menu_data = [
        { id: "profile", icon: "mdi mdi-account", value: "Profile" },
        {
          id: "barang",
          icon: "mdi mdi-view-column",
          value: "Barang",
          data: [
            {
              id: "accordions",
              icon: "mdi mdi-chart-line",
              value: "Visualisation",
            },
            { id: "portlets", icon: "mdi mdi-table", value: "Tables" },
          ],
        },
        { id: "uis", icon: "mdi mdi-application", value: "Applications" },
        { id: "tools", icon: "mdi mdi-account-group", value: "Services" },
        { id: "forms", icon: "mdi mdi-logout", value: "Logout" },
      ];

      var dataset = [
        { year: "2005", sales: 55 },
        { year: "2006", sales: 60 },
        { year: "2007", sales: 65 },
        { year: "2008", sales: 70 },
        { year: "2009", sales: 75 },
      ];

      webix.ready(function () {
        // Menambahkan layout
        webix.ui({
          rows: [
            {
              view: "toolbar",
              padding: 10,
              elements: [
                {
                  view: "icon",
                  icon: "mdi mdi-menu",
                  click: function () {
                    $$("$sidebar1").toggle();
                  },
                },
                {
                  view: "",
                  template:
                    '<img src="LOGO.png" alt="" style="width: 40px; height: 20px; margin-top: 2">',
                },
                { view: "icon", icon: "mdi mdi-comment", badge: 4 },
                { view: "icon", icon: "mdi mdi-bell", badge: 10 },
              ],
            },
            {
              cols: [
                {
                  view: "sidebar",
                  id: "$sidebar1",
                  data: menu_data,
                  on: {
                    onAfterSelect: function (id) {
                      webix.message("Selected: " + this.getItem(id).value);
                    },
                  },
                  width: 300,
                  css: "webix_dark",
                },
                {
                  view: "scrollview",
                  scroll: "y",
                  body: {
                    rows: [
                      {
                        view: "datatable",
                        columns: [
                          { id: "id", header: "ID", width: 50 },
                          { id: "name", header: "Name", fillspace: true },
                          { id: "age", header: "Age", width: 100 },
                        ],
                        data: [
                          { id: 1, name: "John", age: 30 },
                          { id: 2, name: "Doe", age: 25 },
                          { id: 3, name: "Jane", age: 28 },
                          { id: 4, name: "Bimo", age: 28 },
                          { id: 5, name: "Felix", age: 28 },
                          { id: 6, name: "Felix", age: 28 },
                          { id: 7, name: "Felix", age: 28 },
                          { id: 8, name: "Felix", age: 28 },
                          { id: 9, name: "Felix", age: 28 },
                        ],
                        height: 200,
                      },
                      {
                        view: "chart",
                        type: "bar",
                        value: "#sales#",
                        color: "#f6960a",
                        border: true,
                        xAxis: {
                          template: "#year#",
                        },
                        yAxis: {
                          start: 0,
                          end: 100,
                          step: 10,
                        },
                        data: dataset,
                        height: 400,
                      },
                      {
                        view: "chart",
                        type: "bar",
                        value: "#sales#",
                        color: "#f6960a",
                        border: true,
                        xAxis: {
                          template: "#year#",
                        },
                        yAxis: {
                          start: 0,
                          end: 100,
                          step: 10,
                        },
                        data: dataset,
                        height: 400,
                      },
                      {
                        view: "chart",
                        type: "line",
                        value: "#sales#",
                        color: "#f6960a",
                        border: true,
                        xAxis: {
                          template: "#year#",
                        },
                        yAxis: {
                          start: 0,
                          end: 100,
                          step: 10,
                        },
                        data: dataset,
                        height: 400,
                      },
                      {
                        view: "chart",
                        type: "line",
                        value: "#sales#",
                        color: "#f6960a",
                        border: true,
                        xAxis: {
                          template: "#year#",
                        },
                        yAxis: {
                          start: 0,
                          end: 100,
                          step: 10,
                        },
                        data: dataset,
                        height: 400,
                      },
                    ],
                  },
                },
              ],
            },
          ],
        });
      });
    </script>
  </body>
</html>
